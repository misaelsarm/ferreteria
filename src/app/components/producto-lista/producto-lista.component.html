<div class="producto">
    <h2> {{producto.nombre}} </h2>
    <h4> {{producto.precio | currency}} </h4>
    <p>{{producto.descripcion}}</p>
    <p>{{producto.marca}}</p>
    <p>{{producto.nombre}}</p>
    <p>{{producto.id}}</p>
    <div class="thumbnail">
        <div [ngStyle]="{'background-image': 'url('+producto.imagenURL+')'}" class="thumb-img"></div>
    </div>
    <button class="mt-4 btn btn-primary btn-block">Ver producto</button>
</div>
