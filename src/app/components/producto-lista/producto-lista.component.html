<div class="producto">
    <h2> {{producto.nombre}} </h2>
    <h4> {{producto.precio | currency}} </h4>
    <p>{{producto.descripcion}}</p>
    <p>{{producto.marca}}</p>
    <div class="thumbnail">
        <img style="width: 100%; height: 100%;" [src]="producto.imagenURL" alt="">
    </div>
    <button class="mt-4 btn btn-primary btn-block">Ordenar</button>
</div>
