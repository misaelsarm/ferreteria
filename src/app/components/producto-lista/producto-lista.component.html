<div class="producto">
    <h2> {{producto.nombre}} </h2>
    <h4> {{producto.precio | currency}} </h4>
    <p>{{producto.descripcion}}</p>
    <p>{{producto.marca}}</p>
    <p>{{producto.nombre}}</p>
    <p>{{producto.id}}</p>
    <img class="img-fluid" [src]="producto.imagenURL" alt="">
    <button class="mt-4 btn btn-primary ">Ver producto</button>
</div>
