<div class="component">
    <div class="d-flex">
        <h2 class="mb-4">Inicio</h2>
        <div style="margin-left: 30px;" *ngIf="!this.pedidos.length && !this.productos.length && !this.clientes.length && !this.administradores.length"
            class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="tipoUsuario==='Administrador'" class="dashboard">
        <div class="pedidos">
            <h2>Pedidos</h2>
            <h4>{{pedidos.length}}</h4>
        </div>
        <div class="productos">
            <h2>Productos</h2>
            <h4>{{productos.length}}</h4>
        </div>
        <div class="clientes">
            <h2>Clientes</h2>
            <h4>{{clientes.length}}</h4>
        </div>
        <div class="administradores">
            <h2>Administradores</h2>
            <h4>{{administradores.length}}</h4>
        </div>
    </div>

    <div *ngIf="tipoUsuario==='Cliente'" class="dashboard">
        <div class="pedidos">
            <h2>Mis pedidos</h2>
            <h4>{{misPedidos.length}}</h4>
        </div>
    </div>
</div>
