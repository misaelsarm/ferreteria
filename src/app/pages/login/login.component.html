<div class="login-container">
  <div class="left"></div>
  <div class="right">
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login">
      <div class="title">
        <p>Iniciar sesión</p>
      </div>
      <div class="inputs">
        <div class="input mb-3">
          <label>Usuario</label>
          <br>
          <input [(ngModel)]="usuario.email" required name="email" type="text" placeholder="Correo o nombre de usuario">
          <span *ngIf="loginForm.submitted && loginForm.form.controls.email.errors" class="error-msg">El campo no puede
            estar vacio</span>
        </div>
        <div class="input">
          <label>Contraseña</label>
          <br>
          <input [(ngModel)]="usuario.password" required name="password" type="password" placeholder="Contraseña">
          <span *ngIf="loginForm.submitted && loginForm.form.controls.password.errors" class="error-msg">El campo no
            puede estar vacio</span>
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="mb-3">Entrar</button>
        <a class="mb-1" href=" ">¿Olvidaste tu contraseña?</a>
        <a routerLink="/registro">¿No tienes cuenta? Regístrate ahora</a>
      </div>
    </form>
  </div>
</div>
