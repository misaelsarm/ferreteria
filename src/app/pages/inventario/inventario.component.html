<div class="component">
    <section class="sample-app-content">
        <h1>Template-driven Form Example:</h1>
        <form #f="ngForm" (ngSubmit)="OnclickSubmit()">
            <p>
                <label>Item Name:</label>
                <input type="text"  placeholder="Name" name="nombre"
                    [(ngModel)]="item.nombre" required>
            </p>
            <p>
                <label>Description:</label>
                <input type="text"  placeholder="Description" name="descripcion"
                    [(ngModel)]="item.descripcion" required>
            </p>
            <p>
                <button type="submit" [disabled]="!f.valid">Submit</button>
            </p>
        </form>
    </section>
</div>
